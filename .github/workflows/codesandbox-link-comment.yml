name: Add codesandbox link

on:
  pull_request:

jobs:
  codesandbox-comment:
    name: Add codesandbox link comment
    runs-on: ubuntu-latest
    permissions:
        pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            You can check this code at CodeSandbox with the link
            https://githubbox.com/${{ github.repository }}/tree/${{ github.head_ref }}
            Also, you can check gh-pages build at raw.githack.com with the link
            https://raw.githack.com/${{ github.repository }}/gh-pages/index.html